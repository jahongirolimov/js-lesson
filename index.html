<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container d-flex justify-content-center">
        <button  type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">Add product</button>
    </div>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">ADD PRODUCT</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <input class="form-control" type="text" id="name" placeholder="product name...">
          <input class="form-control my-3" type="number" id="price" placeholder="product price...">
            <textarea   cols="30" rows="10" id="comment" class="form-control my-3"></textarea>
            <select  class="form-control my-3" id="category" >
                <option disabled  value="" selected>all</option>
                <option value="fruits">fruits</option>
                <option value="vegetables">vegetables</option>
            </select>
            <label for="ChangeColor">Change Color
                <input id="ChangeColor" type="color" class="form-control">
            </label>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="HandleSave()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div style="display: flex;gap:20px;flex-wrap: wrap" id="container" class="container my-5">
    <table class="table ">
        <thead class="table-dark" >
            <tr>
                <th>id</th>
                <th>product name</th>
                <th>product price</th>
                <th>description</th>
                <th>category</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>

            </tr>
        </tbody>
       </table>
  </div>
       




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous">
    </script>
    <script src="  https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
